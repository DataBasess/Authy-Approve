
<ion-menu [content]="content" *ngIf="uid">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let page of pages" (click)="gotoPage(page.page)" menuToggle >
          {{page.name}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>




<ion-nav id="nav" #content  [root]="rootPage"></ion-nav>
